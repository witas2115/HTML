<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script type="text/javascript">
    function klient(nazwisko_k,imie_k,zawod_k)
    {
        this.nazwisko=nazwisko_k;
        this.imie=imie_k;
        this.zawod=zawod_k;
    }
    klient.prototype.wypisz = function()
    {
        alert(this.nazwisko+" "+this.imie+" "+this.zawod);

    };
    var osoba1 = new klient("Kowalski", "Jan", "kierowca");
    var osoba2 = new klient("Nowak", "Anna", "sekretarka");
    var osoba3 = new klient("Wiśniewski", "Marcel", "instruktor");
    var osoba4 = new klient("Włodarczyk", "Jakub", "magazynier");
    var osoba5 = new klient("Kozłowski", "Norbert", "kierownik");
    osoba1.wypisz();
    osoba2.wypisz();
    osoba3.wypisz();
    osoba4.wypisz();
    osoba5.wypisz();

    document.write("klient pierwszy"+" "+osoba1.nazwisko+" "+osoba1.imie+" "+osoba1.zawod);
    document.write("klient drugi"+" "+osoba2.nazwisko+" "+osoba2.imie+" "+osoba2.zawod);
    document.write("klient trzeci"+" "+osoba3.nazwisko+" "+osoba3.imie+" "+osoba3.zawod);
    document.write("klient czwarty"+" "+osoba4.nazwisko+" "+osoba4.imie+" "+osoba4.zawod);
    document.write("klient piąty"+" "+osoba5.nazwisko+" "+osoba5.imie+" "+osoba5.zawod);
    </script>
</head>
<body>

    
</body>
</html>
